{% extends 'base.html' %} {% block content %}

<div class="max-w-full mx-5 mt-10 p-6 rounded-lg shadow-md">
  <!-- Ticket Header -->
  <div class="flex justify-between items-center border-b border-gray-700 pb-4">
    <div>
      <h1 class="text-xl font-bold">{{ticket.title}} #TK-2024-{{ticket.id}}</h1>
      <p class="text-lg text-gray-400">{{ticket.description}}</p>
    </div>
    <div class="text-right">
      <p class="font-bold">{{ticket.client}}</p>
      <p class="text-gray-400">{{ticket.email}}</p>
    </div>
  </div>

  <!-- Tags -->
  <div class="flex gap-2 mt-4">
    <span class="bg-blue-600 text-white text-sm px-3 py-1 rounded-full"
      >{{ticket.area}}</span
    >
    <span class="bg-yellow-500 text-black text-sm px-3 py-1 rounded-full"
      >{{ticket.state}}</span
    >
    <span class="bg-red-600 text-white text-sm px-3 py-1 rounded-full"
      >{{ticket.priority}}</span
    >
  </div>

  <!-- Reply Section -->
  <div class="mt-6">
    <textarea
      class="w-full p-4 bg-gray-200 text-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      rows="4"
      placeholder="Escribe tu respuesta..."
    ></textarea>
    <div class="flex justify-between items-center mt-4">
      <button
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
      >
        Enviar Respuesta
      </button>
    </div>
  </div>
</div>

{% endblock %}
